<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="desktop">
            <div class="overlap-wrapper">
                <div class="overlap">
                    <img class="logo" src="img/logo.png" />
                    <div class="overlap-group">
                        <div class="producao">
                            <div class="div-wrapper"><div class="text-wrapper">Produção</div></div>
                        </div>
                        <div class="loja">
                            <div class="div"><div class="text-wrapper-2">Loja</div></div>
                        </div>
                        <div class="pontuacao">
                            <div class="overlap-2">
                                <div class="overlap-group-2">
                                    <div class="produzidoporclique"></div>
                                    <div class="boloporseg"></div>
                                    <div class="text-wrapper-3">Score:</div>
                                </div>
                                <img class="bolo" src="img/bolo.png" />
                            </div>
                        </div>
                    </div>
                    <div class="savebutton">
                        <div class="overlap-3"><div class="text-wrapper-4">salvar</div></div>
                    </div>
                    <div class="overlap-4">
                        <div class="importsavebutton">
                            <div class="overlap-5">
                                <div class="import"></div>
                                <div class="text-wrapper-5">importar save</div>
                            </div>
                        </div>
                        <div class="exportsavebutton">
                            <div class="overlap-6">
                                <div class="export"></div>
                                <div class="text-wrapper-6">exportar save</div>
                            </div>
                        </div>
                    </div>
                    <div class="deletesave">
                        <div class="overlap-3"><div class="text-wrapper-4">excluir</div></div>
                    </div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
